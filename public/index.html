<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>icons/256.png">
    <meta name="description" content="DoorLink Management"/>
    <link rel="manifest" href="<%= BASE_URL %>manifest.json"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>DoorLink Management</title>
    <script>
        async function registerServiceWorker() {
            return await navigator.serviceWorker.register("/manage/service.js");
        }

        async function checkNotificationPermission() {
            return await window.Notification.requestPermission() === "granted";
        }

        async function runServiceWorker() {

            let sw = await registerServiceWorker();
            let notifPerm = await checkNotificationPermission();

            if (!notifPerm) {
                return; //don't have permission to show notifications
            }

            //await sw.showNotification("DoorLink", {body: "Incoming intercom call", action: [{name: "answer", title: "Answer"}, {name: "ignore", title: "Ignore"}], requireInteraction: true, icon: "https://doorlink.xyz/manage/favicon.ico"})
        }

        runServiceWorker();

    </script>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>

</body>
</html>
